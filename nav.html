<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <style>
        /* 手機版（max-width: 480px） */
        @media screen and (max-width: 480px) {
            .menu-toggle {
                display: block;
                font-size: 30px;
                cursor: pointer;
                padding: 10px 20px;
                z-index: 11;
                color: white;
                justify-content: center;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                text-align: center;
                top: 60px;
                right: 10px;
                background-color: rgba(255, 255, 255, 0.95);
                padding: 10px;
                border-radius: 10px;
                z-index: 10;
                margin-right: 20px;
            }

            .nav-links a {
                margin: 10px 0;
                color: black;
                text-decoration: none;
                font-size: 18px;
            }

            .nav-links.show {
                display: flex;
            }

            nav {
                justify-content: space-between;
                padding: 10px 20px;
            }

        }


        /* 桌機版（min-width: 481px） */
        @media screen and (min-width: 481px) {
            .menu-toggle {
                display: none;
            }

            .nav-links {
                display: flex !important;
                flex-direction: row;
                gap: clamp(20px, 4vw, 40px);
                background: transparent;
                position: static;
                padding: 0;
                align-items: center;
            }

            .nav-links a {
                color: white;
                text-decoration: none;
                font-size: clamp(18px, 2vw, 25px);
            }

            #contentus {
                background-color: white;
                color: black;
                border-radius: 5px;
                padding: 5px;
            }

            #contentus:hover {
                background-color: #E5D9D9;
            }
        }


        #nav-links {
            color: #FFF;
            text-align: center;
            font-size: clamp(18px, 2vw, 25px);
            font-weight: 400;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: clamp(20px, 4vw, 40px);
            background: rgba(0, 0, 0, 0.70);
            position: fixed;
            top: 0;
            z-index: 10;
            width: 100vw;
            height: 70px;
            box-sizing: border-box;
        }

        #contentus {
            background-color: white;
            color: black;
            border-radius: 5px;
            width: fit-content;
            padding: 5px;
            gap: 10px;
            margin-right: 20px;

        }

        #contentus:hover {
            background-color: #E5D9D9;
            color: black;
        }

        nav a {
            text-decoration: none;
            color: #FFF;
            text-align: center;
            font-size: clamp(18px, 2vw, 25px);
            font-weight: 400;
        }

        #titleimg {
            width: 100vw;
            display: block;

        }


         * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }



       
    </style>
</head>
<body>
    <nav>
        <div class="menu-toggle" id="menu-toggle">☰</div>
        <div class="nav-links" id="nav-links">
            <a href="./0.首頁.html">首頁</a>
            <a href="./1.一封信-checked.html">一封信</a>
            <a href="./2.裝備介紹-checked.html">裝備介紹</a>
            <a href="./3.小知識-規則篇-checked.html">小知識</a>
            <a href="./4.尋找球場.html">搜尋球場</a>
            <a href="./5.聯絡我們.html" id="contentus">聯絡我們</a>
        </div>
    </nav>

    <script>
        const toggle = document.getElementById("menu-toggle");
        const links = document.getElementById("nav-links");

        toggle.addEventListener("click", () => {
            links.classList.toggle("show");
        });
    </script>



    <img src="./img/背景圖.jpg" style="margin-bottom: 150px;" id="titleimg">



  


</body>
</html>
