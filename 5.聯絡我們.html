<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap');
     /* 手機版（max-width: 480px） */
        @media screen and (max-width: 480px) {
            .menu-toggle {
                display: block;
                font-size: 30px;
                cursor: pointer;
                padding: 10px 20px;
                z-index: 11;
                color: white;
                justify-content: center;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                text-align: center;
                top: 60px;
                right: 10px;
                background-color: rgba(255, 255, 255, 0.95);
                padding: 10px;
                border-radius: 10px;
                z-index: 10;
            }

            .nav-links a {
                margin: 10px 0;
                color: black;
                text-decoration: none;
                font-size: 18px;
            }

            .nav-links.show {
                display: flex;
            }

            nav {
                justify-content: space-between;
                padding: 10px 20px;
            }

        }


        /* 桌機版（min-width: 481px） */
        @media screen and (min-width: 481px) {
            .menu-toggle {
                display: none;
            }

            .nav-links {
                display: flex !important;
                flex-direction: row;
                gap: clamp(20px, 4vw, 40px);
                background: transparent;
                position: static;
                padding: 0;
                align-items: center;
            }

            .nav-links a {
                color: white;
                text-decoration: none;
                font-size: clamp(18px, 2vw, 25px);
            }

            #contentus {
                background-color: white;
                color: black;
                border-radius: 5px;
                padding: 5px;
            }

            #contentus:hover {
                background-color: #E5D9D9;
            }
        }





        body {
            background-image: url(./img/聯絡我們.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Noto Sans TC', sans-serif;

        }

        body::before {
            content: "";
            /* 內容為空字串，是使用 ::before 必須寫的語法，即使不顯示任何文字。 */
            position: fixed;
            /*  固定定位，這個遮罩會固定在螢幕上，即使滑動畫面也不會移動。 */
            top: 0;
            left: 0;
            /* 遮罩從畫面左上角開始，與畫面邊界對齊。 */

            /* position:fixed 跟top:0 & left:0 這三個是一組的，如果少了position,後面兩個也沒有用 */
            width: 100vw;
            height: 100vh;
            background-color: lightgray;
            opacity: 0.5;
            /* 淡化程度 */
            z-index: 0;
        }

        /* 圖層順序設定為最底層，以避免它蓋住主要內容。 */

        .contant_title {
            color: #8F4E11;
            font-size: 30px;
        }

        .contant_us {
            font-size: 20px;
        }

        .text {
            text-align: center;
            font-weight: 700;
        }

        .centertitle {
            display: flex;
            align-items: baseline;
        }

        .inputborder,.inputborder-1 {
            border-radius: 10px;
            border: 2px solid #E5D9D9;
            opacity: 0.67;
            /* 控制透明度 */
            background: #FFF;
            box-shadow: 2px 2px 10px 0px rgba(0, 0, 0, 0.25);
            width: 100%;
            box-sizing: border-box;
        }
        .inputborder{height: 30px;}
        .inputborder-1 {height: 120px;}

        input::placeholder {
            color: #696363;
            padding: 0 30px;
            font-size: 15px;
        }

        textarea::placeholder {
            color: #696363;
            padding: 20px 30px;
            font-size: 15px;
        }

        /* 是 HTML 中用來建立 多行文字輸入區域 的標籤，常用於讓使用者輸入意見、留言、備註等較長的文字。 */
        .button {
            display: flex;
            padding: 5px 15px;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            border-radius: 10px;
            background: #8F4E11;
            width: fit-content;
            margin-top: 30px;
            color: white;
            font-size: 18px;
            font-weight: 700;
        }

         #nav-links {
            color: #FFF;
            text-align: center;
            font-size: clamp(18px, 2vw, 25px);
            font-weight: 400;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: clamp(20px, 4vw, 40px);
            background: rgba(0, 0, 0, 0.70);
            position: fixed;
            top: 0;
            z-index: 10;
            width: 100vw;
            height: 70px;
            box-sizing: border-box;
        }

        #contentus {
            background-color: white;
            color: black;
            border-radius: 5px;
            width: fit-content;
            padding: 5px;
            gap: 10px;
            margin-right: 20px;

        }

        #contentus:hover {
            background-color: #E5D9D9;
            color: black;
        }


        nav a {
            text-decoration: none;
            color: #FFF;
            text-align: center;
            font-size: clamp(18px, 2vw, 25px);
            font-weight: 400;
        }
    </style>
</head>

<body>
     <nav>
        <div class="menu-toggle" id="menu-toggle">☰</div>
        <div class="nav-links" id="nav-links">
            <a href="./0.首頁.html">首頁</a>
            <a href="./1.一封信-checked.html">一封信</a>
            <a href="./2.裝備介紹-checked.html">裝備介紹</a>
            <a href="./3.小知識-規則篇-checked.html">小知識</a>
            <a href="./4.尋找球場.html">搜尋球場</a>
            <a href="./5.聯絡我們.html" id="contentus">聯絡我們</a>
        </div>
    </nav>

 <script>
        const toggle = document.getElementById("menu-toggle");
        const links = document.getElementById("nav-links");

        toggle.addEventListener("click", () => {
            links.classList.toggle("show");
        });
    </script>




    <div class="center" style="z-index: 1;">
        <div style="background: rgba(255, 255, 255, 0.80);padding: 20px;width: 370px;z-index: 1;">
            <div class="centertitle" style="margin-bottom: 20px;">
                <div class="contant_title text">聯絡我們</div>
                <div class="contant_us text">__Contant US</div>
            </div>
            <div style="display:flex;flex-direction: column; gap:13px;">
                <input class="inputborder" placeholder="姓名或暱稱 ">
                <input class="inputborder" placeholder="電子信箱 " type="email">
                <input class="inputborder" placeholder="其他聯絡方式 ">
                <textarea class="inputborder-1" placeholder="意見內容 "></textarea>
            </div>
            <div class="button">確定送出</div>
        </div>
    </div>
</body>

</html>
